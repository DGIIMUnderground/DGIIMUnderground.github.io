# Strings
# =======================================================================================
# This file contains all soft-coded strings of the theme.
# You can edit them here if you want to change the wording of certain phrases,
# e.g. maybe you prefer "Fetching…" to "Loading…", etc.
#
# You can also use this to "translate" the theme into different languages,
# but note that this may not work in all situations,
# especially for languages that differ significantly from English.

# Free version
# ---------------------------------------------------------------------------------------
home:                  Inicio
pages:                 Páginas
posts:                 Entradas
about:                 Acerca de
related_posts:         Entradas Relacionadas
other_projects:        Otros Proyectos
comments:              Comentarios
jump_to:               Saltar a
navigation:            Navegación
social:                Redes Sociales
links:                 Enlaces
pagination:            Paginación
newer:                 Más Nuevo
older:                 Más Antiguo
back:                  Volver
templates:             Plantillas (para aplicación web)

loading:               Cargando…
redirecting:           Redireccionando…

continue_reading:      >
  Continuar leyendo <!--post_title-->

not_found:
  title:               '404: Página no encontrada'
  message:             |
    Lo sentimos, hemos extraviado esa URL o está apuntando a algo que no existe.
    <!--home_link--> para intentarlo de nuevo.
  home_link:           Volver a inicio

error:
  title:               Error
  message:             |
    Lo sentimos, ocurrió un error cargando <!--link-->.

# Separators
# ---------------------------------------------------------------------------------------
colon:                 ':'
separator:             '|'
category_start:        'en '
category_spearator:    ' / '
tag_start:             'a fecha de '
tag_separator:         ', '

# Date formats
# ---------------------------------------------------------------------------------------
date_formats:
  post:                '%d %b %Y'
  related_post:        '%d %b %Y'
  list_group_by:       '%Y'
  list_entry:          '%d %b'
  project:             '%Y'
  projects_group_by:   '%Y'
  resume:              '%b %Y'


